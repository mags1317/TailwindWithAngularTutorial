<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold">Robot Catalog</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Product Cards -->
    <div class="p-6 bg-white border rounded-lg border-gray-200 transition duration-300 ease-in-out transform hover:shadow-lg">
      <img src="../assets/baddass_robot.jpg" alt="Badass Robot">
      <h2 class="text-lg font-semibold mt-4">Badass Robot</h2>
      <p class="text-gray-600 mt-2">A powerful and intimidating robot.</p>
      <span class="mt-2">$99999.99</span>
    </div>

    <div class="p-6 bg-white border rounded-lg border-gray-200 transition duration-300 ease-in-out transform hover:shadow-lg">
      <img src="../assets/kind_robot.jpg" alt="Kind Robot">
      <h2 class="text-lg font-semibold mt-4">Kind Robot</h2>
      <p class="text-gray-600 mt-2">A kind and friendly robot.</p>
      <span class="mt-2">$999.99</span>
    </div>

    <div class="p-6 bg-white border rounded-lg border-gray-200 transition duration-300 ease-in-out transform hover:shadow-lg">
      <img src="../assets/galactic_robot.jpg" alt="Galactic Robot">
      <h2 class="text-lg font-semibold mt-4">Galactic Robot</h2>
      <p class="text-gray-600 mt-2">A robot to defend your galactic empire.</p>
      <span class="mt-2">$999999.99</span>
    </div>

  </div>

  <!-- Contact Form -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold">Subscribe to Our Newsletter</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-600">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="mt-1 px-4 py-2 w-full border rounded-md border-gray-200 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Subscribe</button>
    </form>
  </div>
</div>
