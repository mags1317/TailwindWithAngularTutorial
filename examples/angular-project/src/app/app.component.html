<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold">Product Catalog</h1>

  <div class="grid grid-cols-1 gap-4">
    <!-- Product Cards -->
    <div class="p-6">
      <img src="product-image-1.jpg" alt="Product 1">
      <h2 class="text-lg font-semibold mt-4">Product 1</h2>
      <p class="text-gray-600 mt-2">Description of Product 1</p>
      <span class="mt-2">$19.99</span>
    </div>

    <!-- Repeat similar product cards for additional products -->

  </div>

  <!-- Contact Form -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold">Subscribe to Our Newsletter</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-600">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="mt-1 px-4 py-2 w-full">
      </div>
      <button type="submit" class="text-white px-4 py-2">Subscribe</button>
    </form>
  </div>
</div>
